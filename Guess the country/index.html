<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country by Logo</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Guess the Country by Logo</h1>
        <div class="logo-container">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Country Logo">
        </div>
        <div class="options-container">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        
        <div id="result"></div>
        <div class="new-game">
            <button id="start-game" class="start-game">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
